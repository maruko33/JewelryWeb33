<!DOCTYPE html>
<html>
    <head>
        <title>
            Checkout
        </title>
        <link rel="stylesheet" href="style/pages/checkout.css">
        <link rel="stylesheet" href="style/shares/header.css">
        <link rel="stylesheet" href="style/shares/general.css">
    </head>

    <body>
        <div class="header">
            <div class="header_logo">
                <a class="logo-link" href="mainpage.html">
                    <button class="logo_button">
                        <img class="img_logo" src="image/jewelry-logo.jpg">
                    </button>
                </a>
            </div>

            <div class="checkout-title">
                <span class="checkout-font">Checkout (<a class="cart-link">0 items</a>)</span>
            </div>

            <div class="header_cart">
                <a class="checkout-link" href="checkout.html">
                    <button class="cart_Button">
                        <img class="cart_icon" src="image/cartIcon.jpg";>
                        <div class="cart_Qty">0</div>
                        <div class="tooltip">List your cart</div>
                    </button>
                </a>

            </div>
        </div>
        
        <div>
            <p class="checkout-body-header">Review your order</p>
        </div>

        <div class="checkout-body">
            <div class="checkout-body-products">
                <div>order 1</div>
                <div>order 2</div>
            </div>

            <div class="checkout-body-summary">Order Summary</div>
        </div>
        <script type="module" src="script/checkout.js"></script>
    </body>
</html>
